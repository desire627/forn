<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Form</title>
    <link rel="stylesheet" type="text/css" href="/css/credit.css">
</head>

<body style="background-image: url('/img/rice.jpg');">
    <div class="form-container">
        <div class="form-row">
            <div class="form-column">
                <h1>Credit Sales Form</h1>
                <form name="salesForm" onsubmit="return validateForm()">
                    <label for="buyerName">Buyer Name:</label>
                    <input type="text" id="buyerName" name="buyerName">

                    <label for="nationalId">National ID (NIN):</label>
                    <input type="text" id="nationalId" name="nationalId">

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">

                    <label for="contacts">Contacts:</label>
                    <input type="text" id="contacts" name="contacts">

                    <label for="amountDue">Amount Due (UGX):</label>
                    <input type="text" id="amountDue" name="amountDue">

                    <label for="salesAgent">Sales Agent Name:</label>
                    <input type="text" id="salesAgent" name="salesAgent">

                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate">

                    <label for="produceName">Produce Name:</label>
                    <input type="text" id="produceName" name="produceName">

                    <label for="produceType">Type of Produce:</label>
                    <input type="text" id="produceType" name="produceType">

                    <label for="tonnage">Tonnage:</label>
                    <input type="number" id="tonnage" name="tonnage">

                    <label for="dispatchDate">Date of Dispatch:</label>
                    <input type="date" id="dispatchDate" name="dispatchDate">

                    <button type="submit">Submit</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="/js/credit.js"></script>
</body>

</html>
