<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Sales Form</title>
    <link rel="stylesheet" href="/css/ddd.css">
    
</head>
<body  style="background-image: url('/img/rice.jpg');">
    <form id="Form">
        <h1>Sales Form</h1>
        <label for="produceName">Name of Produce:</label>
        <input type="text" id="produceName" name="produceName" required><br>

        <label for="tonnage">Tonnage (kgs):</label>
        <input type="number" id="tonnage" name="tonnage" required><br>

        <label for="amountPaid">Amount Paid (UGX):</label>
        <input type="text" id="amountPaid" name="amountPaid" required><br>

        <label for="buyerName">Buyer's Name:</label>
        <input type="text" id="buyerName" name="buyerName" required><br>

        <label for="salesAgentName">Sales Agentâ€™s Name:</label>
        <input type="text" id="salesAgentName" name="salesAgentName" required><br>

        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required><br>

        <button type="submit">Submit</button>
    </form>
    <script src="/js/ddd.js"></script>
</body>
</html>
