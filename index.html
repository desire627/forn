<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
      body{
      background-image: url('/beab.jpg'); 
        background-size: cover; 
      }

     
      #Myh1{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        color:black;
        background-color: grey;

      #Mybutton{
        position: absolute;
        bottom:0;

        color:white;
        padding: 14px 20px;
        border-radius: 16px;
        border: none;
        cursor: pointer;
        width: 200px;
        opacity: 0.8;
        transition: visibility 0s, opacity 0.5s ease;
      }
     #Mybutton:hover {
    background-color:blue;
}

    </style>

<h1 id="Myh1">WELCOME</h1>

<script>
    // JavaScript to link buttons to pages

    };
</script>
